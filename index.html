<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSGRID Responsive Image Gallery</title>
    <link rel="stylesheet" href="https://dannybeddows.github.io/CGIG/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <a href="https://dannybeddows.github.io/CGIG/images/img-1.jpg" class="img-1">
            <ion-icon name="color-filter-outline"></ion-icon>
            </a>

            <a href="https://dannybeddows.github.io/CGIG/images/img-2.jpg" class="img-2">
            <ion-icon name="color-filter-outline"></ion-icon>
            </a>

            <a href="https://dannybeddows.github.io/CGIG/images/img-3.jpg" class="img-3">
            <ion-icon name="logo-linkedin"></ion-icon>
            </a>

            <a href="https://dannybeddows.github.io/CGIG/images/img-4.jpg" class="img-4">
            <ion-icon name="color-filter-outline"></ion-icon>
            </a>

            <a href="https://dannybeddows.github.io/CGIG/images/img-5.jpg" class="img-5">
            <ion-icon name="color-filter-outline" class="icon ion-md-expand" ></ion-icon>
            </a>

            <a href="https://dannybeddows.github.io/CGIG/images/img-6.jpg" class="img-6">
            <ion-icon name="color-filter-outline"></ion-icon>
            </a>

            <a href="https://dannybeddows.github.io/CGIG/images/img-7.jpg" class="img-7">
            <ion-icon name="color-filter-outline"></ion-icon>
            </a>

            <a href="https://dannybeddows.github.io/CGIG/images/img-8.jpg" class="img-8">
            <ion-icon name="color-filter-outline"></ion-icon>
            </a>
            
        </div>
    </div>



</body>
</html>
